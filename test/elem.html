<!doctype html>
<html>
	<head><title>Element tests</title></head>
	<script src="../build/build.js"></script>
	<style type="text/css">
		.something {
			border: 1px solid red;
		}
		.blue {
			color: blue;
		}
	</style>
<body>
<h1 id='header'>Element tests</h1>
<div id="test1">
	<h3>test1</h3>
</div>
<div id="test2">
	<h3>test2</h3>
	<ul id="animal" class="something">
		<li id="cat" data-attr="meow">cat</li>
		<li id="dog" data-attr="voff">dog</li>
	</ul>
</div>
<div id="test3">
	<h3>test3</h3>
	<div id="list" class="something">
			<p><span>A</span></p>
			<p><span>B</span></p>
			<p><span>C</span></p>	
	</div>
</div>
	<script>
		$ = require('elem');

		$('#test1 h3').html("Hello world!");

		$('#test2').on('click',function(){ 
			$(this).toggleClass('blue'); 
		});

		$('#test3 div > p span','*').map(function(elem){
			elem.on('click',function(){
				$(this).toggleClass('blue');
			});
		});

		$('#list').wrap('<div id="wrapper"></div>');

	</script>
</body>
</html>
